hr{ border: dotted 1px #dedede;}

table {
	padding: 0;
	margin: 0 auto;
}
table tr,td{
	padding: 0;
	margin: 0;
}
table td.skill {
	padding: 0;
	margin: 0;
	border: dotted 1px #dedede;
	width: 2cm;
	height: 2cm;

.menu{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 150px;
	background: url('images/header.jpg');
	border-bottom: double 3px silver;
	border-radius: 0 0 10px 10px;
	z-index:100;
	text-align:center;
}

.menu .page-title{
	font-family: "runic", "Garamond";
	font-size: 2cm;
	text-align: center;
	margin-bottom:16px;
	margin-top:0;
	color: mintcream;
	text-shadow: 0 0 15px hsla(0, 0%, 100%, 1), /* bloom */ 0 2px 4px hsla(0, 0%, 0%, 0.7);
}

.menu a{
	display: inline-block;
	text-decoration: none;
    font-size: 18px;
    font-family: "Garamond";
    font-weight: bold;
    color: silver;
    padding: 0;
    text-shadow: 0 0 15px hsla(0, 0%, 100%, 1), /* bloom */ 0 2px 4px hsla(0, 0%, 0%, 0.7);
    margin: 5px;
	margin-right:10px;
    cursor: pointer;
}

.menu a:hover{
	color: #fff;
}

.whatismypersonality, #whatismypersonality{
	color: #fff;
	font-family: sans-serif;
	text-decoration: none;
}

.content{
	width: 100%;
	margin-top: 160px; 
	background: url('images/content_slice.jpg');
	text-align:center;
	margin-bottom: 2.2cm;
}
.footer{
	position: fixed;
	bottom: 0;
	left: 0;
	height: 3.6cm;
	width: 100%;
	background: url('images/header.jpg') 0 0;
	border-top: double 3px beige;
	z-index:100;
	text-align:left;
	padding: 10px;
	padding-bottom: 0;
	overflow-x: auto;
}

.footer-content{
	position: relative;
	top: 0;
	height: 2.4cm;
	width: 56cm;
}

.copyright{
	display:inline-block;
	width: 100%;
	font-family: "Garamond";
	font-size: 14px;
	text-align: center;
	color: mintcream;
}

.spell-list, .personality, .spell-item, .about, .whatismypersonality{
	vertical-align: top;
	text-align: center;
	font-family: Georgia, Serif;
	display: block;
	min-height: 800px;
}

.about{
	color: #fff;
}

.spell-item{	
	text-align: left;
	color: #dedede;
}

.spell-item .spell-details{
	height: 500px;
	margin: 10px;
	padding: 10px;
}
.spell-item .spellimage, .title, .row-3 .description, .row-3 .reallife {
	display: block;
    width: 100%;
	margin-bottom: 10px;
}
.spell-item .spellimage{
	display: block;
	width:76px;
	height: 76px;
    font-size: 18px;
    font-weight: 600;
	
}
.spell-item .title{ 
    font-size: 18px;
    font-weight: 600;
	
}
.spell-item .description{
	font-size: 14px;
    font-weight: 200;
	margin-bottom: 5px;
}
.spell-item .reallife{
	font-style: italic;
	font-size: 14px;
    font-weight: 200;
}

.skilltemplate{
  width: 2.1cm;
  height:2.1cm;
  display: inline-block;
  border: solid 1px silver;
  border-radius: 5px;
  background: transparent;
  cursor: pointer;
}

.spell{
font-size: 0;
margin: 0;
padding:0;
display: inline-block;
width: 2cm;
height: 2cm;
background: #000;
border:groove 2px;
position:relative;
cursor: pointer;
border-radius: 5px;
}

.spell:after {
  content: '';
  display: block;
  position: absolute;
  left: 0.01cm;
  right: 0.01cm;
  top: 0.01cm;
  height: 1cm;
  border-radius: 0.1cm 0.1cm 0.7cm 0.7cm;
  background: linear-gradient(
    hsla(0, 0%, 100%, 0.8), hsla(0, 0%, 100%, 0.1) );
}
