<!doctype html>
<html>
<head>
<style type="text/css">
body{ text-align: center; background: #000; }
hr{ border: dotted 1px #dedede;}

table {
	padding: 0;
	margin: 0 auto;
}
table tr,td{
	padding: 0;
	margin: 0;
}
table td.skill {
	padding: 0;
	margin: 0;
	border: dotted 1px #dedede;
	width: 2cm;
	height: 2cm;
}

.spell{
font-size: 0;
margin: 0;
padding:0;
display: inline-block;
width: 2cm;
height: 2cm;
background: #000;
border:groove 2px;
position:relative;
cursor: pointer;
border-radius: 5px;
}

.spell:after {
  content: '';
  display: block;
  position: absolute;
  left: 0.01cm;
  right: 0.01cm;
  top: 0.01cm;
  height: 1cm;
  border-radius: 0.1cm 0.1cm 0.7cm 0.7cm;
  background: linear-gradient(
    hsla(0, 0%, 100%, 0.8), hsla(0, 0%, 100%, 0.1) );
}

.intelligence{ border-color: royalblue; }
.wisdom{ border-color: antiquewhite; }
.charisma{ border-color: goldenrod; }
.strength{ border-color: crimson; }
.dexterity{ border-color: limegreen; }
.constitution{ border-color: saddlebrown; }

.spellart{
display: inline-block;
width: 2cm;
height: 2cm;
position:absolute;
top: 0cm;
left: 0cm;
}
.fireball{ background: url('images/fireball.png');}
.meteor{ background: url('images/meteor.png');}
.chainlightning{ background: url('images/chainlightning.png');}
.blizzard{ background: url('images/blizzard.png');}
.tornado{ background: url('images/tornado.png');}
.earthsmash{ background: url('images/earthsmash.png');}
.teleport{ background: url('images/teleport.png');}
.wildmagic{ background: url('images/wildmagic.png');}
.timestop{ background: url('images/timestop.png');}
.heal{ background: url('images/heal.png');} 
.regen{ background: url('images/regen.png');} 
.summonpet{ background: url('images/summonpet.png');} 
.shield{ background: url('images/shield.png');}
.charm{ background: url('images/charm.png');} 
.inspire{ background: url('images/inspire.png');}
.summondemon{ background: url('images/summondemon.png');}  
.cleave{ background: url('images/cleave.png');} 
.smash{ background: url('images/smash.png');} 
.archery{ background: url('images/archery.png');} 
.rainarrows{ background: url('images/rainarrows.png');} 
.trap{ background: url('images/trap.png');} 
.bomb{ background: url('images/bomb.png');} 
.flashfist{ background: url('images/flashfist.png');} 
.punch{ background: url('images/punch.png');} 
</style>
<script type="text/javascript">
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
