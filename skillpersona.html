<!doctype html>
<html>
<head>
<style type="text/css">
.spell{
display: inline-block;
width: 1cm;
height: 1cm;
background: #000;
border:outset 2px;
position:relative;
cursor: pointer;
border-radius: 5px;
}

.spell:after {
  content: '';
  display: block;
  position: absolute;
  left: 0.01cm;
  right: 0.01cm;
  top: 0.01cm;
  height: 0.7cm;
  border-radius: 0.1cm 0.1cm 0.5cm 0.5cm;
  background: linear-gradient(
    hsla(0, 0%, 100%, 0.8), hsla(0, 0%, 100%, 0.1) );
}

.intelligence{ border-color: royalblue; }

.spellart{
display: inline-block;
width: 32px;
height: 32px;
background: silver;
position:absolute;
top: 0.07cm;
left: 0.07cm;
}
.fireball{ background: url('rpg.png') 0 -128px;} 
.blizzard { background: url('rpg.png') -32px -128px; }
</style>
</head>
<body>
<div class="intelligence spell">
<div class="fireball spellart">
</div></div>
<div class="intelligence spell"><div class="blizzard spellart"></div></div>
<hr>
<div class="skill">
</body>
</html>
